name: Auto Deploy to TestFlight

on:
  push:
    branches: [ main ]
  workflow_dispatch: # Permite execu√ß√£o manual

env:
  FLUTTER_VERSION: '3.24.0'

jobs:
  deploy:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: ${{ env.FLUTTER_VERSION }}
        channel: 'stable'
        
    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.3.8'
        bundler-cache: true
        
    - name: Install dependencies
      run: |
        flutter pub get
        cd ios && bundle install
        
    - name: Setup Match (First Time)
      env:
        APPLE_ID: ${{ secrets.APPLE_ID }}
        APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
        TEAM_ID: ${{ secrets.TEAM_ID }}
        ITC_TEAM_ID: ${{ secrets.ITC_TEAM_ID }}
        APP_IDENTIFIER: ${{ secrets.APP_IDENTIFIER }}
        MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
      run: |
        cd ios
        bundle exec fastlane match_setup || echo "Match already configured"
        
    - name: Build and Deploy
      env:
        APPLE_ID: ${{ secrets.APPLE_ID }}
        APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
        TEAM_ID: ${{ secrets.TEAM_ID }}
        ITC_TEAM_ID: ${{ secrets.ITC_TEAM_ID }}
        APP_IDENTIFIER: ${{ secrets.APP_IDENTIFIER }}
        MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
      run: |
        cd ios
        bundle exec fastlane beta
        
    - name: Deployment Success
      if: success()
      run: |
        echo "üéâ App deployed to TestFlight successfully!"
        echo "üì± Check your TestFlight dashboard for the new build"
        
    - name: Deployment Failed
      if: failure()
      run: |
        echo "‚ùå Deployment to TestFlight failed!"
        echo "Check the logs above for more details"
