name: Test Build (PR)

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  FLUTTER_VERSION: '3.24.0'

jobs:
  test-build:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: ${{ env.FLUTTER_VERSION }}
        channel: 'stable'
        
    - name: Install dependencies
      run: flutter pub get
      
    - name: Run tests
      run: flutter test
      
    - name: Analyze code
      run: flutter analyze
      
    - name: Check formatting
      run: flutter format --dry-run --set-exit-if-changed .
      
    - name: Build iOS (no deploy)
      run: |
        flutter clean
        flutter pub get
        flutter build ios --release --no-codesign
        
    - name: Build Android (no deploy)
      run: |
        flutter build apk --release
        
    - name: Test Build Success
      if: success()
      run: |
        echo "‚úÖ All tests passed and builds completed successfully!"
        echo "üöÄ Ready for merge to main branch"
        
    - name: Test Build Failed
      if: failure()
      run: |
        echo "‚ùå Tests or builds failed!"
        echo "Please fix the issues before merging"
